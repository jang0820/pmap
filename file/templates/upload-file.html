{% extends 'base.html' %}


{% load static %}
{% block content %}
{% if user.is_authenticated %}
    <form action="{% url 'file:upload' %}" method="POST" enctype="multipart/form-data">
        <input type="text" name="fileTitle" placeholder="Enter a title or Filename">
        <input type="file"  name="uploadedFile">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Upload">
    </form>
    <table  class="table table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">檔案名稱</th>
            <th scope="col">上傳時間</th>
            <th scope="col">使用者</th>
            <th scope="col">下載</th>
            <th scope="col">刪除</th>
            <th scope="col">解壓縮</th>
            <th scope="col">製作縮圖</th>
        </tr>
        {% for file in files %}
            <tr>
                <td  scope="row">{{ file.id }}</td>
                <td>{{ file.title }}</td>
                <td>{{ file.dateTimeOfUpload }}</td>
                <td>{{ file.user }}</td>
                <td> <a href="{% url 'file:download' file.id %}">下載</a></td>
                <td> <a href="{% url 'file:delete' file.id %}">删除</a></td>
                <td> <a href="{% url 'file:unzip' file.id %}">解壓縮</a></td>
                <td> <a href="{% url 'file:thumb' file.id %}">製作縮圖</a></td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
