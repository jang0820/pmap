{% extends "base.html" %}

{% block content %}
  <h3>相簿地圖</h3>
  {% if dirs %}
    <ul class="list-group">
      {% for dir in dirs %}
      <li  class="list-group-item list-group-item-success h4">
        <a href="{% url 'map:listdir' dir %}">{{ dir }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>沒有圖片資料夾</p>
  {% endif %}
{% endblock %}
